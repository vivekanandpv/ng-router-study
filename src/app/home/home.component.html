<h3 class="my-4">Home Component</h3>

<h4 class="my-4">Current Score: {{ dataService.score$ | async }}</h4>

<button class="btn btn-primary" (click)="dataService.incrementScore()">
  Increment Score
</button>

<p class="fw-bold mt-4">Data is {{ saved() ? "Saved" : "Unsaved" }}</p>
<button class="btn btn-primary mt-5" (click)="save()">Save Data</button>
